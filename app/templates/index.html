<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Survey</title>
    </head>
    <body>
        <h1>Audio annonymise survey</h1>
        <form action"" method="post">
            {% for i in range(1,51) %}
            <p>
            Q{{i}}<br/>
            <audio controls>
                <source src="q{{i}}-1.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio></br>
            <audio controls>
                <source src="q{{i}}-2.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio></br>
            <input type="radio" id="yes" name="q{{i}}" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="q{{i}}" value="no">
            <label for="no">No</label>
            </p>
            {% endfor %}

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
